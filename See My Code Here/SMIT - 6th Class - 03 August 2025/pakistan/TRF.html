<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tourism Registration Form</title>
</head>
<body>

<h1>Tourism Registration Form</h1>
<a href="./index.html">Home</a>
<form method="post">

  <p>
    Upload Your Picture <br />
    <input type="file" name="photo" accept=".jpg, .jpeg" >
  </p>
  <p>
    Full Name: <input type="text" name="fullName">
  </p>
  <p>
    Email: <input type="email" name="email" >
  </p>
  <p>
    Phone: <input type="text" name="phone" >
  </p>
  <p>
    CNIC: <input type="text" name="cnic" >
  </p>
  <p>
    Address: <input type="text" name="address" >
  </p>

  <p>
    City:
    <select name="city" >
      <option value="">Select</option>
      <option>Islamabad</option>
      <option>Lahore</option>
      <option>Karachi</option>
      <option>Peshawar</option>
      <option>Quetta</option>
    </select>
  </p>

  <p>
    State:
    <select name="state" >
      <option value="">Select</option>
      <option>Punjab</option>
      <option>Sindh</option>
      <option>Khyber Pakhtunkhwa</option>
      <option>Balochistan</option>
    </select>
  </p>

  <p>
    Country:
    <select name="country" >
      <option value="">Select</option>
      <option>Pakistan</option>
      <option>Afghanistan</option>
      <option>China</option>
      <option>India</option>
    </select>
  </p>

  <p>
    Gender:
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
  </p>

  <p>
    Visiting Destinations:<br>
    <input type="checkbox" name="destinations" value="Waziristan"> Waziristan
    <input type="checkbox" name="destinations" value="Skardu"> Skardu
    <input type="checkbox" name="destinations" value="Swat"> Swat
    <input type="checkbox" name="destinations" value="Murree"> Murree
  </p>

  <p>
    Disabilities:<br>
    <input type="checkbox" name="disabilities" value="None"> None
    <input type="checkbox" name="disabilities" value="Mobility"> Mobility
    <input type="checkbox" name="disabilities" value="Visual"> Visual
    <input type="checkbox" name="disabilities" value="Hearing"> Hearing
  </p>

  <p>
    Comments:<br>
    <textarea name="comments" rows="4" cols="40"></textarea>
  </p>

  <p>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </p>

</form>

</body>
</html>
